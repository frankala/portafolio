		<div>

			<div class="nombres">

			</div>

			<label for="newsletter"> ¿Desea recibir Newsletter? </label> <input type="checkbox" id="newsletter" name="newsletter" value="">
			<textarea id="comentarios" name="comentarios" rows="4" cols="50" placeholder="Comentarios"></textarea>
			<input type="reset" value="Limpiar formulario">
			<input type="submit" value="Enviar formulario">
		</form> 
		</div>
